<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocoRide</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<section class="main-menu">
    <div class="container">
        <span class="logo-container">
            <img src="img/logo.png" alt="Logo">
        </span>
        <nav class="main-menu-nav">
            <a href="/">Inicio</a>
            <a href="#servicios">Servicios</a>
            <a href="#">Section</a>
            <a href="#">Section</a>
        </nav>
    </div>
</section>
<section class="main-header">
    <div class="container">
        <div class="main-text">
            <span class="main-text-item"><h1 class="fixed-word">Viaja</h1><h1 class="changing-word">Seguro</h1></span>  
            <h2>Somos tu mejor opcion las 24H</h2>
            <a href="#" class="button">Solicitar viaje</a>
        </div>
        <div class="main-icon">
            <img src="img/icon-1.png" alt="taxi icon">
        </div>        
    </div>
    <script src="scripts.js"></script>
</section>
<section class="servicios" id="servicios">
    <h2 class="section-heading">Servicios</h2>
    <div class="container">
        <div class="servicio-item">
            <img src="img/3.png" alt="Icono">
            <h3>Servicio las 24 horas </h3>
        </div>
        <div class="servicio-item">
            <img src="img/4.png" alt="Icono">
            <h3>Delivery de paquetes y herramientas
            </h3>
        </div>
        <div class="servicio-item">
            <img src="img/5.png" alt="Icono">
            <h3>Delivery de comida</h3>
        </div>
        <div class="servicio-item">
            <img src="img/6.png" alt="Icono">
            <h3>Servicio al aeropuerto</h3>
        </div>
        <div class="servicio-item">
            <img src="img/7.png" alt="Icono">
            <h3>Tarifas fijas para trabajadores</h3>
        </div>
    </div>
</section>
</body>
</html>
